<div id="team-section" class="text-center">
  <div class="container">
    <div class="section-title center">
      <h2>Meet the Team</h2>
      <hr>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis sed dapibus leo nec ornare diamcommodo nibh ante facilisis.</p>
    </div>
    <div id="row">
      <div class="col-md-3 col-sm-6 team" ng-repeat="member in members ">
        <div class="thumbnail"> <img ng-src="{{member.image}}" alt="..." class="img-circle team-img">
          <div class="caption">
            <h3>({{member.name}})</h3>
            <p>{{member.post}}</p>
            <p>{{member.discription}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
